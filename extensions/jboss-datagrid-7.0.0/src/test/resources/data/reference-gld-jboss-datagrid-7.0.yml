#
# A sample GLD configuration file that configures the load driver to send traffic into a JBoss DataGrid 7 instance
#
service:

  type: cache
  implementation:
    name: jboss-datagrid
    version: 7.0.0
    nodes:
      localhost:11222

  key-size: 10
  value-size: 1024

  load-strategy:
    name: read-then-write-on-miss
    use-different-values: true

load:
  threads: 1
